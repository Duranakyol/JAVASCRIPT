<!DOCTYPE html>
<html>

<head>
    <title>WHILE DONGUSU</title>
</head>

<body>
    <script type="text/javascript">
        var sayi, i = 0,
            topla = 0;
        sayi = prompt("Sayi", "Bir sayi giriniz!");
        while (i <= sayi) {
            topla = i + topla;
            i++;
        }
        document.write("Toplama isleminin sonucu: " + topla + " sayisidir.");
    </script>
</body>

</html>
