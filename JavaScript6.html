<body>
    <script type="text/javascript">
        var isimler = new Array("A", "B", "C", "D", "E", "F", "G", "H");

        document.write("<table border='1', cellscpacing='0', cellpadding='0'>");
        document.write("<tr class='renk0'><td width='100' height='30' align='center'> Sira No </td><td width='300' align='center'> Ad Soyad </td></tr>");
        for (var i = 0; i < 8; i++) {
            z = i + 1;

            if (z % 2 == 1) {
                document.write("<tr class='renk1'><td width='100' height='30' align='center'>" + z + "</td><td width='300' align='center'>" + isimler[i] + "</td></tr>");
            } else {
                document.write("<tr class='renk2'><td width='100' height='30' align='center'>" + z + "</td><td width='300' align='center'>" + isimler[i] + "</td></tr>");

        }
